<!DOCTYPE html>
<html>
<head>
	<title>form-grid 2</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

</head>
<body class="bg-primary">

	<!--
	1) row indicates a row.
	2) col indicates a column.
	3) xs / sm indicates extra small / small or avg smartphone.
	4) md for medium size or tablet.
	5) lg / xl for large / extra large size or desktop.
	6) mt & pt for margin-top & padding-top.
	7) mr & pr for margin-right & padding-right.
	8) mb & pb for margin-bottom & padding-bottom.
	9) ml & pl for margin-left & padding-left.

	// Small devices (landscape phones, 576px and up)
	@media (min-width: 576px) { ... }

	// Medium devices (tablets, 768px and up)
	@media (min-width: 768px) { ... }

	// Large devices (desktops, 992px and up)
	@media (min-width: 992px) { ... }

	// Extra large devices (large desktops, 1200px and up)
	@media (min-width: 1200px) { ... }

	-->

<form>
  <div class="row">
    <div class="col-sm-2 mt-2 pl-5">
      <input type="text" class="form-control" placeholder="First name">
    </div>
    <div class="col-sm-10 mt-3">
      <input type="text" class="form-control" placeholder="Last name">
    </div>
  </div>
</form>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
