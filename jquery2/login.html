<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
<div class="container">
	<h1>Log in</h1>
	<div class="row">
		<p id="error">  </p>
	</div>
	<div class="row">
		<label>Email:</label><input type="email" name="email" id="email" placeholder="Enter email">
	</div>
	<div class="row">
		<label>Password:</label><input type="password" name="password" id="password" placeholder="Enter password">
	</div>

	<div class="buttons">
		<button id="signin">Sign In</button><button id="cancel">Cancel</button>
	</div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>
<script type="text/javascript" src="login.js"></script>
</body>
</html>
