<!DOCTYPE html>
<html>
<head>
	<title>Modals</title>
		<link rel="stylesheet" type="text/css" href="modals2.css">
</head>
<body>

<button id="openModal">Open Modal</button>

<div class="modal-wrapper">
	<div class="modal">
		<header class="modal-header">
			<button class="btn js-modal-close">X</button>
		</header>
		<div class="modal-content">
			<h3>Title of Modal</h3>
			<p>Content of Modal.  Learning to use modal is very cool.  You can use it for pop-ups as well as alerts.</p>
			<button class="js-modal-close">Close</button>
		</div>
	</div>
</div>



<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="modals2.js"></script>
</body>
</html>
